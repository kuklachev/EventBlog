<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<header>
    <div class="container d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a>
            <span class="fs-4">EventBlog</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">

            <div id="current_date_time_block"></div>

            <script type="text/javascript">

    function zero_first_format(value)
    {
        if (value < 10)
        {
            value='0'+value;
        }
        return value;
    }

    function date_time()
    {
        var current_datetime = new Date();
        var day = zero_first_format(current_datetime.getDate());
        var month = zero_first_format(current_datetime.getMonth()+1);
        var year = current_datetime.getFullYear();

        return day+"."+month+"."+year;
    }

    document.getElementById('current_date_time_block').innerHTML = date_time();

            </script>

            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/main">Главная</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/events">События</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/about">О сайте</a>
        </nav>
    </div>
</header>
<body>
<part class="container">{% block body %}{% endblock %}</part>
</body>
<footer class="container pt-4 my-md-5 pt-md-5 border-top">
    <center>
        <p>Event blog by <a class="me-3 py-2 link-body-emphasis text-decoration-none"
                                href="https://vk.com/quiet_imp">Alina Zhdanova</a></p>
    </center>
</footer>
</html>
