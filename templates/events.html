{% extends 'base.html' %}

{% block title %}
Все события
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="display-4 fw-normal text-body-emphasis">Все события</h1>

    {% if articles|length > 0%}

        {% for el in articles %}
        <div class="alert alert-info">
            <h2>{{ el.title }}</h2>
            <p>{{ el.intro }}</p>
            <p><b>Дата: {{ el.date.date() }}</b></p>
            <a href="/events/{{ el.id }}" class="btn btn-warning">Подробнее</a>
        </div>
        {% endfor %}
    {% else %}
    <p class="fs-5 text-body-secondary">Нет никаких событий</p>
    {% endif %}
</div>
{% endblock %}
